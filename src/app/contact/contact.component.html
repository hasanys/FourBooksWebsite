<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<div class="container">
  <h1>Contact Us</h1>
  <h3>Any questions? Concerns?<br/>Send us an email!</h3>
  
  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)" name ="ContactForm">
    <div class="form-group">
      <span><label for="" style="float:left;margin-top:5px">Name:</label>
      <input type="text" class="form-control" formControlName="name" style="display:inline;width:80%;float:right"></span>
      <small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)" class="text-danger">
            Name is required (minimum 3 characters).
      </small>
      <!--<pre class="margin-20">{{ myForm.controls.name.errors | json }}</pre>-->
    </div>
    <div class="form-group">
      <label for="" style="float:left;margin-top:5px">Email Address:</label>
      <input type="text" class="form-control" formControlName="email" style="display:inline;width:80%;float:right">
      <small [hidden]="myForm.controls.email.valid || (myForm.controls.email.pristine && !submitted)" class="text-danger">
            Email is required (minimum 5 characters).
          </small>
      <!--<pre class="margin-20">{{ myForm.controls.name.errors | json }}</pre>-->
    </div>
	
    <div class="form-group">
      <label for="" style="float:left;margin-top:20px">Please give our website a rating!</label>
      
		<div class="stars" style="float:right">
		  <form action="">
			<input class="star star-5" id="star-5" type="radio" name="star"/>
			<label class="star star-5" for="star-5"></label>
			<input class="star star-4" id="star-4" type="radio" name="star"/>
			<label class="star star-4" for="star-4"></label>
			<input class="star star-3" id="star-3" type="radio" name="star"/>
			<label class="star star-3" for="star-3"></label>
			<input class="star star-2" id="star-2" type="radio" name="star"/>
			<label class="star star-2" for="star-2"></label>
			<input class="star star-1" id="star-1" type="radio" name="star"/>
			<label class="star star-1" for="star-1"></label>
		  </form>
		</div>      
		
    </div><br/>

    <div class="form-group" formGroupName="message">
      <label for="" >Message:</label>
       <textarea name="ContactForm" id="ContactForm" cols="70" rows ="8" style="float:right"> </textarea>
	  </div>

	  <div class = "form-group">
    <button type="submit" style="float:right;" class="btn btn-default">Submit</button>
	</div>
  </form>
</div>
